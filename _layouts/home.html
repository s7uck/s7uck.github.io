<style>
	body > header.texture {
		min-height: 20vh;
		padding-top: 5vh;
		background-image: linear-gradient(black, transparent, black), url(/images/topography.svg);
	}
</style>
<style media="only screen and (min-width: 600px)">
	menu { row-gap: 2em;
		column-gap: 2em; }
</style>

<script>
	header = document.querySelector("body > header.texture")
	window.onmousemove = mouseMove
	function mouseMove(e) {
		mouse_xp = (e.clientX / window.innerWidth / 2) * 100
		mouse_yp = (e.clientY / window.innerHeight/ 2) * 100
		header.style.backgroundPositionX = mouse_xp + '%'
		header.style.backgroundPositionY = mouse_yp + '%'
	}
</script>

</main>
