---
layout: page
---

<article>
    <header>
        <small><time>{{ page.date | date: "%b %-d, %Y" }}</time></small>
        <h1>{{ page.title }}</h1>
    </header>

    {% if page.image %}
    <figure id="cover">
        <img class="full-width cover" src="{{ page.image }}">
    </figure>
    {% endif %}

    {{ content }}
</article>
